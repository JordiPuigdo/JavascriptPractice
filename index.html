<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="">

  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  
  <title>Practica Javascript</title>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Interfaz de Tareas</h1>
    <form id="taskForm" class="mb-4 flex flex-wrap">
      <div class="w-full md:w-1/3 px-2 mb-4">
        <label for="taskTitle" class="block mb-2">Título:</label>
        <input type="text" id="taskTitle" required class="w-full p-2 border border-gray-300 rounded">
      </div>
      
      <div class="w-full md:w-1/3 px-2 mb-4">
        <label for="taskPriority" class="block mb-2">Prioridad:</label>
        <select id="taskPriority" class="w-full p-2 border border-gray-300 rounded">
          <option value="alta">Alta</option>
          <option value="media">Media</option>
          <option value="baja">Baja</option>
        </select>
      </div>
      <div class="w-full md:w-1/3 px-2 mb-4 flex flex-col justify-end">
        <input type="submit" value="Guardar tarea" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1-5 px4 mb-1 rounded cursor-pointer">
      </div>
    </form>
    <div class="mb-4 flex">
      <input type="text" id="titleFilter" class="w-full p-2 border border-gray-300 rounded mr-2" placeholder="Filtrar por título">
      <select id="priorityFilter" class="p-2 border border-gray-300 rounded">
        <option value="">Filtrar por prioridad</option>
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select>
    </div>
    <div class="overflow-x-auto">
      <table id="taskTable" class="border-collapse border border-gray-300 w-full task-table">
        <thead>
          
        </thead>
        <tbody id="taskList">
      </table>
    </div>
  </div>

  <script defer type="module" src="main.js"></script>
</body>
</html>
